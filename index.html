<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS, vinculación por link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- file Style -->

    <link rel="icon" href="public/assets/images/Logo-SmartGarden.png">

    <title>SmartGarden</title>

<body>
<!------------------------     HEADER     ------------------------>
<header class="sticky-top" id="header">
    <nav class="navbar navbar-expand-lg bg-blue navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#header">
                <!--Logo de la empresa-->
                <img src="public/assets/images/Logo-SmartGarden.png" alt="Navbar-Branch"
                     class="d-inline-block align-text-top text-w">
                SmartGarden
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="nav-item dropdown d-none d-lg-block">
                <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="public/assets/img/Idiomas.png" alt="Idiomas" style="width: 32px; height: 32px;">
                </button>
                <ul class="dropdown-menu">
                    <li>
                        <a class="dropdown-item d-flex align-items-center translate" href="#" data-lang="es">
                            <img src="public/assets/img/ESPANA.png" alt="Español" style="width: 24px; height: 24px; margin-right: 8px;">
                            <span class="language lang" key="language2" style="color: black">Español</span>
                        </a>
                    </li>
                    <li>
                        <a class="dropdown-item d-flex align-items-center translate" href="#" data-lang="en">
                            <img src="public/assets/img/EEUU.png" alt="English" style="width: 24px; height: 24px; margin-right: 8px;">
                            <span class="language lang" key="language1" style="color: black">English</span>
                        </a>
                    </li>
                </ul>
            </div>

            <!--------------------------------  SECCIONES DE BOTONES ------------------------------------------------->
            <div class="collapse navbar-collapse justify-content-end" id="navbarCollapse">
                <ul class="navbar-nav text-center">
                    <li><a href="#hero" class="nav-item nav-link active lang" key="navbar-item1">Inicio</a> </li>
                    <li><a href="#about-us" class="nav-item nav-link lang" key="navbar-item2">About us</a> </li>
                    <li><a href="#services" class="nav-item nav-link lang" key="navbar-item4">Services</a>  </li>
                    <li><a href="#pricing" class="nav-item nav-link lang" key="navbar-item5">Plans</a>    </li>
                    <li><a href="#about-team" class="nav-item nav-link lang" key="navbar-item3">Team</a>    </li>
                    <li><a href="#"><button class="btn btn-primary lang" key="cardButtonPricing">Start Now!</button></a></li>

                    <!-- Botón de idioma para pantallas pequeñas -->
                    <li class="d-lg-none mt-2">
                        <div class="nav-item dropdown">
                            <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <img src="public/assets/img/Idiomas.png" alt="Idiomas" style="width: 32px; height: 32px;">
                            </button>
                            <ul class="dropdown-menu">
                                <li>
                                    <a class="dropdown-item d-flex align-items-center translate" href="#" data-lang="es">
                                        <img src="public/assets/img/ESPANA.png" alt="Español" style="width: 24px; height: 24px; margin-right: 8px;">
                                        <span class="language lang" key="language2" style="color: black">Español</span>
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item d-flex align-items-center translate" href="#" data-lang="en">
                                        <img src="public/assets/img/EEUU.png" alt="English" style="width: 24px; height: 24px; margin-right: 8px;">
                                        <span class="language lang" key="language1" style="color: black">English</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<main>

    <section id="hero" class="d-flex align-items-center vh-100" style="background-image: url('public/assets/img/Fondo-imagen.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat; position: relative;">
        <div class="container position-relative z-index-2">
            <div class="row align-items-center py-1">
                <div class="col-lg-6 offset-lg-5 text-center text-lg-start">
                    <p class="h1 text-uppercase mb-3 lang" key="titleHero" style="color: rgba(59,57,57,0.81); font-size: 22px">Welcome to SmartGarden</p>
                    <h2 class="mb-4 lang" key="subTitleHero" style="color: rgba(54,52,52,0.81); font-size: 14px">Your Door to the World of Indoor Farming</h2>
                    <a href="#"><button class="btn btn-primary lang" key="cardButtonPricing">Empieza Ya!</button></a>
                </div>
            </div>
        </div>
    </section>


</main>
